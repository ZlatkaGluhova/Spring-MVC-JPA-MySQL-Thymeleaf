<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<style>
    .error {
        color: red;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta charset="UTF-8">
        <title>Employee Management System</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
<body>
<div class="container">
    <h1>Employer Management System</h1>
    <hr>
    <h2>Update Employer</h2>

    <form action="#" th:action="@{/employer/saveEmployer}" th:object="${employer}" method="POST"
          style="margin-bottom: 30px;">

        <input type="hidden" th:field="*{id}"/>

        <h6>First name*:</h6>
        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <h6>Last name*:</h6>
        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <h6>Country*:</h6>
        <!--        <input type="text" th:field="*{country}" class="form-control mb-4 col-4">-->

        <select name="country" style="margin-bottom: 30px;">
            <option th:each="name : ${employer.getCountry().getCountryValues()}"
                    th:selected="${name == employer.getCountry()}" th:value="${name}"
                    th:text="${name.getName()}"></option>
        </select>

        <h6>Salary*:</h6>
        <p th:if="${#fields.hasErrors('salary')}" th:errorclass="error" th:errors="*{salary}"></p>
        <input type="text" th:field="*{salary}" class="form-control mb-4 col-4" style="margin-bottom: 30px;">

        <button type="submit" class="btn btn-info col-2">Update Employer</button>
    </form>

    <a th:href="@{/employer}" class="btn btn-info col-2"> Back to Employer List</a>


</div>
</body>
</html>
