<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Department Management System</h1>
    <hr>
    <h2>Save Department</h2>

    <form action="#" th:action="@{/department/saveDepartment}" th:object="${department}" method="POST">
        <h6>Name:</h6>
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
<!--        <h6>Employer:</h6>-->
<!--        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">-->
        <h6>Number of employees:</h6>
        <input type="text" th:field="*{numberOfEmployees}" placeholder="Number of employees" class="form-control mb-4 col-4">

        <h6> Optional home office: <input type="checkbox" name="optionalHomeOffice" th:checked="*{optionalHomeOffice}"></h6>

        <button type="submit" class="btn btn-info col-2">Save Department</button>
    </form>

    <hr>

    <a th:href="@{/department}"> Back to Department List</a>

</div>
</body>
</html>
