<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1> Employees List </h1>

    <a th:href="@{/employee/showNewEmployeeForm}" class="btn btn-info btn-sm mb-3">Add Employee</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Status</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Actions</th>
            <th>Flag</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">

            <td th:switch="${employee.status.toString()}">
                <span th:case="${'ACTIVE'}" class="btn btn-success btn-md disabled" th:text="${employee.status}"></span>
                <!--                <span th:case="${'DELETED'}" class="btn btn-danger btn-md disabled" th:text="${employee.status}"></span>-->
                <span th:case="${'INACTIVE'}" class="btn btn-secondary btn-md disabled"
                      th:text="${employee.status}"></span>
            </td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/employee/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/employee/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete Employee</a>
            </td>
            <td>

                <!--                <a href="#" class="btn btn-primary active">Delete</a>-->
                <!--                <a th:href="@{/changeEmployeeStatus/{id}{status}(id=${employee.id} status=Status.DELETED)}"-->
                <!--                   class="btn btn-primary active">Delete</a>-->
                <a th:href="@{/employee/changeEmployeeStatus/DELETED/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a>


                <!--                <a href="#" class="btn btn-primary active">Delete</a>-->
                <a th:href="@{/employee/changeEmployeeStatus/INACTIVE/{id}(id=${employee.id})}" class="btn btn-info">Restore</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
