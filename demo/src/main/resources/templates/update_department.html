<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <head>
            <meta charset="UTF-8">
            <title>Employee Management System</title>
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                  crossorigin="anonymous">
        </head>
<body>
<div class="container">
    <h1>Department Management System</h1>
    <hr>
    <h2>Update Department</h2>

    <form action="#" th:action="@{/department/saveDepartment}" th:object="${department}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <h6>Name:</h6>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <h6>Number of employees:</h6>
        <input type="text" th:field="*{numberOfEmployees}" class="form-control mb-4 col-4">
        <h6>Optional home office:</h6>
        <input type="text" th:field="*{optionalHomeOffice}" class="form-control mb-4 col-4">

        <hr>
        <button type="submit" class="btn btn-info col-2">Update Department</button>
    </form>

    <hr>
    <a th:href="@{/department}"> Back to Department List</a>

</div>
</body>
</html>
