<body>
<div class="container">
    <h1>Department Management System</h1>
    <hr>
    <h2>Update Department</h2>

    <form action="#" th:action="@{/department/saveDepartment}" th:object="${department}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <h6>Name:</h6>

        <select name="departmentName">
            <option th:each="name : ${department.getDepartmentName().getDepartmentValues()}" th:selected="${name == department.getDepartmentName()}" th:value="${name}" th:text="${name.getName()}"></option>
        </select>

<!--            <option th:value="${'FINANCE'}" th:text="${'Financial Service'}"></option>-->
<!--        </select>-->
        <hr>

<!--        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">-->
        <h6>Number of employees:</h6>
        <input type="text" th:field="*{numberOfEmployees}" class="form-control mb-4 col-4">
        <!--        <h6>Optional home office:</h6>-->

        <h6> Optional home office: <input type="checkbox" name="optionalHomeOffice" th:checked="*{optionalHomeOffice}"></h6>

        <hr>
        <button type="submit" class="btn btn-info col-2">Update Department</button>
    </form>

    <hr>
    <a th:href="@{/department}" class="btn btn-info btn-md mb-3"> Back to Department List</a>
