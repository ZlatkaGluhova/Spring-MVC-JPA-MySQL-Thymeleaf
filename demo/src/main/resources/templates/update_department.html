<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <head>
            <meta charset="UTF-8">
            <title>Employee Management System</title>
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                  crossorigin="anonymous">
        </head>
<body>
<div class="container">
    <h1>Department Management System</h1>
    <hr>
    <h2>Update Department</h2>

    <form action="#" th:action="@{/department/saveDepartment}" th:object="${department}" method="POST"
          style="margin-bottom: 30px;">

        <input type="hidden" th:field="*{id}"/>
        <h6>Name:</h6>

        <select name="departmentName" style="margin-bottom: 30px;">
            <option th:each="name : ${department.getDepartmentName().getDepartmentValues()}"
                    th:selected="${name == department.getDepartmentName()}" th:value="${name}"
                    th:text="${name.getName()}"></option>
        </select>

        <h6>Number of employees:</h6>
        <input type="text" th:field="*{numberOfEmployees}" class="form-control mb-4 col-4" disabled="disabled">
        <h6> Optional home office: <input type="checkbox" name="optionalHomeOffice" th:checked="*{optionalHomeOffice}"
                                          style="margin-bottom: 30px;">
        </h6>

        <button type="submit" class="btn btn-info col-2">Update Department</button>
    </form>

    <a th:href="@{/department}" class="btn btn-info btn-md mb-3"> Back to Department List</a>
</div>
</body>
</html>
