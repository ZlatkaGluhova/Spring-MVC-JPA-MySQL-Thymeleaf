<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employer Management System</h1>
    <hr>
    <h2>Save Employer</h2>

    <form action="#" th:action="@{/employer/saveEmployer}" th:object="${employer}" method="POST">
        <h6>First name:</h6>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <h6>Last name:</h6>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <h6>Country:</h6>
        <select name="country">
            <option th:value="${'BULGARIA'}" th:text="${'Bulgaria'}"></option>
            <option th:value="${'FRANCE'}" th:text="${'France'}"></option>
            <option th:value="${'ITALY'}" th:text="${'Italy'}"></option>
        </select>

        <hr>

        <h6>Salary:</h6>
        <input type="text" th:field="*{salary}" class="form-control mb-4 col-4">
        <!--        <h6>Department:</h6>-->
        <!--        <input type="text" th:field="*{department}" placeholder="Department" class="form-control mb-4 col-4">-->

        <button type="submit" class="btn btn-info col-2">Save Employer</button>
    </form>

    <hr>

    <a th:href="@{/employer}" class="btn btn-info btn-md mb-3"> Back to Employer List</a>

</div>
</body>
</html>
