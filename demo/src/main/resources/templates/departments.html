<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <h1 id="top"> Departments List </h1>

    <a th:href="@{/department/showNewDepartmentForm}" class="btn btn-info btn-sm mb-3">Add Department</a>
    <a th:href="@{/}" class="btn btn-info btn-sm mb-3"> Back to Home page</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Employer</th>
            <th>Number of employees</th>
            <th>Optional home office</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${listDepartments}">
            <td th:text="${department.name}"></td>
            <td th:text="Employer"></td>
            <td th:text="${department.numberOfEmployees}"></td>
            <td th:text="${department.optionalHomeOffice}"></td>
            <td>
                <a th:href="@{/department/showFormForUpdate/{id}(id=${department.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/department/deleteDepartment/{id}(id=${department.id})}" class="btn btn-danger">Delete Department</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#top" class="btn btn-info btn-sm mb-3"> Go to top </a>

</div>
</body>
</html>
