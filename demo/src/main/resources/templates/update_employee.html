<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/employee/saveEmployee}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

<!--        <input type="text" th:field="*{status}" class="form-control mb-4 col-4">-->

        <h6>CHANGE STATUS:</h6>

        <select name="status">
            <option  th:value="${'ACTIVE'}" th:text="${'ACTIVE'}"></option>
            <option  th:value="${'INACTIVE'}" th:text="${'INACTIVE'}"></option>
        </select>

<!--        <div th:each="status : ${T(com.management.system.demo.enums.Status).values()}">-->
<!--            <input name="status" type="radio" th:value="${status}"/>-->
<!--            <label th:text="| &nbsp; ${status} |">Something is wrong !</label>-->
<!--        </div>-->

<!--        <select name="status">-->
<!--            <option th:each="status : ${T(com.management.system.demo.enums.Status).values()}"-->
<!--                    th:value="${status}" th:text="${status}"></option>-->
<!--        </select>-->

        <hr>
        <button type="submit" class="btn btn-info col-2">Update Employee</button>
    </form>

    <hr>

    <a th:href="@{/employee}"> Back to Employee List</a>

</div>
</body>
</html>
